<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="log-in.css">
    
    
</head>
<body>

    <header id="h1">
        <div><img src="animated-icons/29-cross-outline.gif" alt="cross" id="cross" onclick="history.back()"></div>
        <div id="logo"> <img src="animated-icons/186-puzzle-lineal.gif" alt="logo" id="puzzle"><a href="index.html"> WebHub </a></div>

    </header>

    <form action="" id="log-in-form">
    <div class="materialContainer">


        <div class="box">
     
           <div class="title">LOGIN</div>
     
           <div class="input">
              <label for="name">Username</label>
              <input type="text" name="name" id="name">
              <span class="spin"></span>
           </div>
     
           <div class="input">
              <label for="pass">Password</label>
              <input type="password" name="pass" id="pass">
              <span class="spin"></span>
           </div>
     
           <div class="button login">
              <button id="usercheck"><span>GO</span> <i class="fa fa-check"></i></button>
           </div>
     
           <a href="" class="pass-forgot">Forgot your password?</a>
     
        </div>
     
        <div class="overbox">
           <div class="material-button alt-2"><span class="shape"></span></div>
     
           <div class="title">REGISTER</div>
     
           <div class="input">
              <label for="regname">Username</label>
              <input type="text" name="regname" id="regname">
              <span class="spin"></span>
           </div>
     
           <div class="input">
              <label for="regpass">Password</label>
              <input type="password" name="regpass" id="regpass">
              <span class="spin"></span>
           </div>
     
           <div class="input">
              <label for="reregpass">Repeat Password</label>
              <input type="password" name="reregpass" id="reregpass">
              <span class="spin"></span>
           </div>
     
           <div class="button">
              <button><span>NEXT</span></button>
           </div>
     
     
        </div>
     
     </div>

    </form>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
     <script src="log-in.js"></script>
     
</body>
</html>
